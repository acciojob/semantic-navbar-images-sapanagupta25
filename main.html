<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Navbar & Images</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Semantic Navbar -->
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About us</a></li>
            <li><a href="#">Contact us</a></li>
        </ul>

    <!-- Image Section -->
    <section>
        <h2>3 random images</h2>  <!-- Ensure exact case -->
        <div class="image-container">
            <img src="https://picsum.photos/id/123/200/300" alt="Random image">
            <img src="https://picsum.photos/id/124/200/300" alt="Random image">
            <img src="https://picsum.photos/id/125/200/300" alt="Random image">
        </div>
    </section>

</body>
</html>
